<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product's Form</title>
</head>
<body>
    <h3>Cargar Productos</h3>

    <form action="/api/products" enctype="multipart/form-data" method="post">
        <input type="text" name="title" placeholder="Producto">
        <input type="number" name="price" placeholder="Precio">
        <input type="file" name="thumbnail" placeholder="Imagen">
        <input type="submit">

    </form>
</body>
</html>
